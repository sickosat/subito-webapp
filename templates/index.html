<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Subito Pretraga</title>
</head>
<body>
    <h2>Pretraga motocikala - subito.it</h2>
    <form method="POST">
        <label>Marka: <input type="text" name="marka" required></label><br><br>
        <label>Tip: <input type="text" name="tip" required></label><br><br>
        <label>Lokacija: <input type="text" name="lokacija" required></label><br><br>
        <label>Godište od: <input type="number" name="godiste" required></label><br><br>
        <label>Cena min (€): <input type="number" name="cena_min"></label><br><br>
        <label>Cena max (€): <input type="number" name="cena_max"></label><br><br>
        <label>Kilometraža max: <input type="number" name="kilometraza_max"></label><br><br>
        <button type="submit">Pretraži</button>
    </form>
</body>
</html>
